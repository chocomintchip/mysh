# Inserts a blank line between shell prompts
add_newline = true

format = """
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$nodejs\
$pulumi\
$python\
$status
$character
"""

[character]
success_symbol = '[❯](bold black)'

[username]
format = "󱗎 [$user]($style) "
show_always = true

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
